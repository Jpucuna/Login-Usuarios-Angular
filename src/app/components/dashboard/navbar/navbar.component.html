<mat-toolbar color="primary">
    <span>AppUser</span>
    <span class="example-spacer"></span>
    <!-- *ngFor="let item of menu" utiliza el json creado en assets/data y crea de manera dinamica los botones  -->
    <button mat-button *ngFor="let item of menu" [routerLink]="item.redirect">{{item.nombre}}</button>
    <span class="example-spacer"></span>
    <button routerLink="/logout" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
